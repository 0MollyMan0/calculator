<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <div class="calculator">
            <div class="screen">
                <input type="text"  id="screen-input" readonly>
            </div>
            <div class="button">
                <ul class="numbers">
                    <button>9</button>
                    <button>8</button>
                    <button>7</button>
                    <button>6</button>
                    <button>5</button>
                    <button>4</button>
                    <button>3</button>
                    <button>2</button>
                    <button>1</button>
                    <button>0</button>
                </ul>
                <ul class="symbols">
                    <button>x</button>
                    <button>+</button>
                    <button>-</button>
                    <button>/</button>
                    <button data-action="delete"><img src="./img/arrow.png" width="10px" alt="DELETE"></button>
                    <button>x</button>
                    <button>=</button>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
